<!DOCTYPE html>
<html>

<head>
  <title>InstaPay - Transactions History</title>
  <!--Bootstrap CSS Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .home-btn {
      flex: 1 1 auto;
      padding: 10px;
      width: 100%;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }

    .home-btn:hover {
      background-color: #45a049;
    }

    .header-text {
      text-align: center;
      padding: 10px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">InstaPay</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sendmoney.html">Send Money</a></li>
          <li class="nav-item"><a class="nav-link" href="requestmoney.html">Request Money</a></li>
          <li class="nav-item"><a class="nav-link active" style="font-weight: bold;" href="transactions.html">Transactions History</a></li>
          <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet Management</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container">
    <header class="header-text">
      <h1>Transactions History</h1>
    </header>
    <section>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Party</th>
            <th>Date</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="transactions-body">
        </tbody>
      </table>
      <div class="btn-container">
        <a class="home-btn" href="dashboard.html">Return to Home</a>
      </div>
    </section>
  </section>
  <script>
    window.onload = function() {
      const transactions = [
        { type: 'Received', from: 'User1', date: '2023-07-30', amount: '$50' },
        { type: 'Sent', to: 'User2', date: '2023-07-28', amount: '$20' },
      ];

      const tableBody = document.getElementById('transactions-body');

      transactions.forEach(transaction => {
        const row = document.createElement('tr');
        Object.values(transaction).forEach(text => {
          const cell = document.createElement('td');
          cell.appendChild(document.createTextNode(text));
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    };
  </script>
  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
