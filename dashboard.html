<!DOCTYPE html>
<html>

<head>
  <title>InstaPay - Home/Dashboard</title>

  <!-- Bootstrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      padding: 20px;
    }

    .balance {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .transaction {
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-link {
      display: inline-block;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      cursor: pointer;
    }

    .logout-link:hover {
      background-color: #45a049;
    }

    .carousel img {
      max-width: 100%;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">InstaPay</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sendmoney.html">Send Money</a></li>
          <li class="nav-item"><a class="nav-link" href="requestmoney.html">Request Money</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions History</a></li>
          <li class="nav-item"><a class="nav-link" href="wallet.html">Wallet Management</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <!-- Slideshow Column -->
      <div class="col-md-6">
        <div class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="PhonePay.jpg" alt="Phone Pay" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="HappyMan.jpg" alt="Happy Man" class="d-block w-100">
            </div>
          </div>
        </div>
      </div>
      <!-- Dashboard Column -->
      <div class="col-md-6">
        <h1>Home/Dashboard</h1>
        <p class="welcome-text">Welcome back Adam!</p>
        <div class="balance">Balance: $1000.00</div>
        <div class="transaction row">
          <div class="col-6">Transaction 1</div>
          <div class="col-6">+$50.00</div>
        </div>
        <div class="transaction row">
          <div class="col-6">Transaction 2</div>
          <div class="col-6">-$20.00</div>
        </div>
        <a href="login.html" class="logout-link">Log Out</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
