<!DOCTYPE html>
<html>

<head>
  <title>InstaPay - Wallet Management</title>

  <!--Bootstrap CSS Link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 80px 0 0 0; /* Space for the fixed navbar */
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f1f1f1;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensure it's above other elements */
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .flex-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="text"],
    input[type="number"],
    .submit-btn,
    .home-btn {
      flex: 1 1 auto;
      padding: 10px;
      min-width: 0;
      min-height: 0;
      box-sizing: border-box;
    }

    .submit-btn,
    .home-btn {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      cursor: pointer;
      text-align: center;
    }

    .submit-btn:hover,
    .home-btn:hover {
      background-color: #45a049;
    }

    .header-text {
      text-align: center;
      padding: 10px;
    }
  </style>

  <script>
    function manageWallet(event) {
      event.preventDefault();

      const bankAccount = document.getElementById('bank-account').value;
      const deposit = document.getElementById('deposit').value;
      const withdraw = document.getElementById('withdraw').value;

      window.location.href = "success.html";
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">InstaPay</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="sendmoney.html">Send Money</a></li>
          <li class="nav-item"><a class="nav-link" href="requestmoney.html">Request Money</a></li>
          <li class="nav-item"><a class="nav-link" href="transactions.html">Transactions History</a></li>
          <li class="nav-item"><a class="nav-link active" style="font-weight: bold;" href="wallet.html">Wallet Management</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container">
    <header class="header-text">
      <h1>Wallet Management</h1>
    </header>
    <form class="flex-form" onsubmit="manageWallet(event)">
      <input id="bank-account" type="text" placeholder="Link your Bank Account" required>
      <input id="deposit" type="number" placeholder="Deposit Amount">
      <input id="withdraw" type="number" placeholder="Withdraw Amount">
      <button class="submit-btn" type="submit">Manage Wallet</button>
      <a class="home-btn" href="dashboard.html">Return to Home</a>
    </form>
  </section>
</body>

</html>
